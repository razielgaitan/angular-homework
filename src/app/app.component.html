<div class="container">
  <div class="list-container">
    <mat-list role="list" *ngIf="disable">
      <mat-list-item role="listitem" *ngFor="let item of dataSource">{{item.nombre}}: {{item.costo}}</mat-list-item>
    </mat-list>
  </div>
  <button mat-raised-button color="primary" (click)="mostrarTabla()">{{mensaje}}</button>
</div>
